<div class="container-fluid vh-100 d-flex">
  <!-- Sidebar -->
  <div class="col-2 vh-100 bg-gradient p-4 d-flex flex-column text-white" style="background: linear-gradient(180deg, #343a40, #212529); box-shadow: 5px 0 15px rgba(0,0,0,0.3);">
    <div class="mb-4 text-center">
      <img src="assets/layout/images/logo.svg" class="layout-topbar-logo img-fluid" alt="logo" style="max-width: 80px;" />
    </div>

    <div class="sidebar-item mb-3">
      <button class="btn btn-dark w-100 py-2 d-flex align-items-center justify-content-start" style="border-radius: 10px; transition: background-color 0.3s;">
        <i class="bi bi-card-checklist me-2 fs-5"></i> 
        <span>Gestión QUIZZ</span>
      </button>
    </div>

    <div class="sidebar-item mb-3">
      <button class="btn btn-outline-secondary w-100 py-2 d-flex align-items-center justify-content-start" style="border-radius: 10px; transition: background-color 0.3s;">
        <i class="bi bi-boxes me-2 fs-5"></i> 
        <span>Gestión Challenge</span>
      </button>
    </div>

    <div class="sidebar-item mb-3">
      <button class="btn btn-outline-secondary w-100 py-2 d-flex align-items-center justify-content-start" style="border-radius: 10px; transition: background-color 0.3s;">
        <i class="bi bi-people me-2 fs-5"></i> 
        <span>Gestión Candidatos</span>
      </button>
    </div>

    <hr class="bg-secondary my-4">

    <div class="sidebar-item">
      <button class="btn btn-dark w-100 py-2 d-flex align-items-center justify-content-start" style="border-radius: 10px; transition: background-color 0.3s;">
        <i class="bi bi-gear me-2 fs-5"></i> 
        <span>Configuración</span>
      </button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="flex-grow-1 bg-dark text-dark d-flex flex-column p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Bienvenido {{ user }}</h1>
      <div class="icon-container">
        <button class="btn btn-icon">
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </div>

    <div class="d-flex mb-3">
      <button class="btn btn-outline-primary me-3" (click)="setActiveSection('Todos')">Todos</button>
      <button class="btn btn-outline-danger me-3" (click)="setActiveSection('Nuevo')">Nuevo</button>
      <button class="btn btn-outline-info" (click)="setActiveSection('Editor')">Editar</button>
    </div>

    <!-- Secciones condicionales -->
    <div *ngIf="activeSection === 'Todos'">
      <p>Mostrando todos los elementos</p>
    </div>
    <div *ngIf="activeSection === 'Nuevo'">
      <p>Mostrando la sección de nuevo</p>
    </div>
    <div *ngIf="activeSection === 'Editor'">
      <p>Mostrando el editor</p>
    </div>
  </div>
</div>
