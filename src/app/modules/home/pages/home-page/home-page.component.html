<div class="container-fluid vh-100 d-flex">
    <div class="col-2 vh-100 bg-gradient p-4 d-flex flex-column text-white" style="background: linear-gradient(180deg, #343a40, #212529); box-shadow: 5px 0 15px rgba(0,0,0,0.3);">
    <app-side-bar></app-side-bar> 
    </div>  
    <!-- Contenido principal -->
    <div class="flex-grow-1 bg-dark text-dark d-flex flex-column p-4">
   <!-- Mensaje de saludo -->
        <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Bienvenido {{ user }}</h1>
        <div class="icon-container">
          <button class="btn btn-icon">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
  
      <!-- Botones -->
       <!-- hacer componentes de las 3 opciones -->
      <div class="d-flex mb-3">
        <button class="btn btn-outline-primary me-3" (click)="setActiveSection('Todos')">Todos</button>
        <button class="btn btn-outline-danger me-3" (click)="setActiveSection('Nuevo')">Nuevo</button>
        <button class="btn btn-outline-info" (click)="setActiveSection('Editor')">Editar</button>
      </div>
  
      <!-- Secciones condicionales -->
      <div *ngIf="activeSection === 'Todos'">
        <p>Mostrando todos los elementos</p>
      </div>
      <div *ngIf="activeSection === 'Nuevo'">
        <p>Mostrando la secci√≥n de nuevo</p>
      </div>
      <div *ngIf="activeSection === 'Editor'">
        <p>Mostrando el editor</p>
      </div>
    </div>
  </div>
