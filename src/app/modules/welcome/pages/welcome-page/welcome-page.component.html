<div class="wall">
  <!-- Mensaje de saludo -->
<!--   <div class="welcome-container">
    <h1 class="h3">Bienvenido "User"</h1>
  </div> -->
  
  <div class="" (click)="toggleExpand2()">
    <button class="btn-plus">
      <span class="circle"><i class="bi bi-plus"></i></span>
    </button>
  </div>
  <!-- Botones -->
<div>
  <div [ngClass]="isExpanded2 ? 'd-flex order-item' : 'd-flex'" [ngClass]="isExpanded1 ? 'd-flex order-item' : 'd-flex'">

    <div [ngClass]="isExpanded1 ? 'active-column order-1' : 'column-tasks'" (click)="toggleExpand1()">
      <button class="column-btn">
        <span class="span-linear">Todos</span>
      </button>
    </div>

    <div
      class="column-tasks"
      [@expandState1]="isExpanded1 ? 'expanded order-2' : 'collapsed'">
      <app-all-page class=""></app-all-page>
    </div>

    <div [ngClass]="isExpanded2 ? 'active-column order-1' : 'column-tasks'" [ngClass]="isExpanded1 ? 'column-tasks order-3' : 'column-tasks'" (click)="toggleExpand2()">
      <button class="column-btn">
        <span class="span-linear">Nuevo</span>
      </button>
    </div>
    <div [@expandState2]="isExpanded2 ? 'expanded' : 'collapsed'" >
       <app-new-pages *ngIf="isExpanded2"></app-new-pages> 
     </div>


  </div>
  </div>
</div>
